version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15
      - image: circleci/mongo:latest
    steps:
      - checkout
      - run:
          name: Install npm dependencies
          command: npm install
      - save-cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test

workflows:
  buildworkflow:
    jobs:
      - build
